<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let expect = function (val) {
        return {
          toBe: (val2) => {
            if (val !== val2) throw new Error('Not Equal');
            else return true;
          },
          notToBe: (val2) => {
            if (val === val2) throw new Error('Equal');
            else return true;
          },
        };
      };
    </script>
  </body>
</html>
