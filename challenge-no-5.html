<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arraymultiply = function (array, fn) {
        let arr = array;
        let newArray = [];
        for (let i = 0; i < arr.length; i++) {
          newArray.push(fn(arr[i], i));
        }
        return newArray;
      };
      function fn(value, index) {
        return value * index;
      }

      let array = [1, 2, 3, 4, 5];
      console.log(arraymultiply(array, fn));
    </script>
  </body>
</html>
