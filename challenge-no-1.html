<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Write a function createHelloWorld. It should return a new function that always returns Hello World"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      let createHelloWorld = function () {
        return function () {
          return 'Hello World';
        };
      };

      const fun = createHelloWorld();
      console.log(fun);
    </script>
  </body>
</html>
